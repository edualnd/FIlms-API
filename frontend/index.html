<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link rel="icon" href="./imgs/film.svg">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./js/main.js" defer></script>
</head>
<body onload="library()">
    <header>
        <div class="wrapper">
            <h1>Films API</h1>
            <button id="addBtn">Add</button>
        </div>
    </header>
    <main>
        <section class="card-list">
            
        </section>
    </main>
    <div class="modal" id="addFilm" onclick="closeModal('addFilm', event)" >
        <main>
            <header>
                <h3>Add a Film</h3>
                <i class="fa-solid fa-x" onclick="closeModal('addFilm', null)"></i>
            </header>
            <main>
                <form id="addForm">
                    <label for="imagem">Imagem:</label>
                    <input type="url" name="imagem" id="imagem">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <label for="year">Year:</label>
                    <input type="number" name="year" id="year" min="1888">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="3" rows="5"></textarea>
                    <button type="submit">Adicionar</button>
                </form>
            </main>
         </main>
    </div>
    <div class="modal" id="updateFilm" onclick="closeModal('updateFilm', event)">
        <main>
            <header>
                <h3>Update Film</h3>
                <i class="fa-solid fa-x" onclick="closeModal('updateFilm', null)"></i>
            </header>
            <main>
                <form>
                    <label for="imagem">Imagem:</label>
                    <input type="url" name="imagem" id="imagemUpdate">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="titleUpdate">
                    <label for="year">Year:</label>
                    <input type="number" name="year" id="yearUpdate">
                    <label for="description">Description</label>
                    <textarea name="description" id="descriptionUpdate" cols="3" rows="5"></textarea>
                    <button type="submit">Atualizar</button>
                </form>
            </main>
         </main>
    </div>
    <div class="modal" id="deleteFilm" onclick="closeModal('deleteFilm', event)" >
        <main>
            <h3>Deseja apagar o filme</h3>
            <button id="deleteBtn">Sim</button>
            <button onclick="closeModal('deleteFilm', null);">NÃ£o</button>
         </main>
    </div>
    
    
</body>
</html>
